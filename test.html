<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicherheitsabfrage | Regionalbeirat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        h2 { color: #1a2b49; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; text-align: center; }
        button { width: 100%; padding: 12px; background-color: #0056b3; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #004494; }
        .footer { margin-top: 20px; font-size: 0.75rem; color: #999; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Region Bautzen</h2> <p>Bitte geben Sie den Regional-Code ein, um die interaktive Projektliste zu öffnen.</p>
        <input type="password" id="pw" placeholder="Passwort eingeben" onkeypress="if(event.key === 'Enter') check()">
        <button onclick="check()">Liste öffnen</button>
        <div class="footer">Vertrauliche Informationen – Nur für Mitglieder des Beirats</div>
    </div>

    <script>
        function check() {
            const pass = document.getElementById("pw").value;
            // 2. PASSWORT UND POWER BI LINK ANPASSEN

            } else {
                alert("Der eingegebene Code ist nicht korrekt.");
            }
        }
    </script>
</body>
</html>
